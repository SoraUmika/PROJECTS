<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Chat App</title>
        <style>
            body{
                height: 100%;
                overflow-y: hidden;
                overflow-x: hidden;
                margin: 0;
            }
            #root{
                position: absolute;
                height: 100%;
                width: 100%;
            }
            @keyframes slide {
                0% {
                    transform:translateX(-25%);
                }
                100% {
                    transform:translateX(25%);
                }
            }
        </style>
    </head>
    <body>
        <div id="root"/>
        <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
        <script src="./bundle.js"></script>
    </body>
</html>
